<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ref, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='bootstrap.min.css')}}">
</head>
<body>
    <form action="/"  method="post" autocomplete="off" >
        <div style="float :left;margin:50px 0 0 100px;width: 500px;">    
            <h3 class="page-header text-primary">Student Details</h3><hr>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="mail" name="email" class="form-control" placeholder="enter your mail" required>
            </div>
            <div class="form-group">
                <label for='address'>Address</label>
                <input type="text" id="add" name="address"class="form-control" placeholder="enter your address" required>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" value="submit" class="btn btn-success">
                <input type="reset" name="reset" value="reset" class="btn btn-danger">
            </div>
        </div>
    </form>
    <div style="float :right;margin:50px 100px 0 0;width: 400px;">  
       <h2>Registered Students</h2><hr>
       <table class="table table-bordered">
           <tr>
               <th>Id</th>
               <th>Name</th>
               <th>Email</th>
               <th>Address</th>
           </tr>
           {% for student in stud_data %}
            <tr>
               <td>{{ student[0] }}</td>
               <td>{{ student[1] }}</td>
               <td>{{ student[2] }}</td>
               <td>{{ student[3] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
